<html>
    <head>
        <title>Scribe</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous">
        <!-- bootstrap for ___TODO_____ ^ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- bootstrap for ____TODO_____ ^ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous">
        <!-- bootstrap for pop-ups ^ -->
        <link rel="stylesheet" href="../static/css/home.css">
        <!-- our own css in app/static/css ^ -->
    </head>
    <!-- stylesheet, bootstrap links ^ -->

    <body>
      <!-- side navigation bar below -->
      <div id="sidebar">
        <span class="navbar-brand mb-0 h1"><a href="{{ url_for('login') }}">Scribe</a></span>

        <br> <br>
        <!-- buttons below for creating notes, templates, pages-->
        <!-- TODO: look into removing blue color behind it, makes it look kinda big-->
        <div id="sidebar-top">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-plus-lg"></i> Create Note
          </button>
          <br> <br>
          <!-- TODO: Change create template, page pop up things (look into downloading bootstrap instead of using its link)-->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-plus-lg"></i> Create Template
          </button>
          <br> <br>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-plus-lg"></i> Create Page
          </button>
        </div>

        <ul>
          {% for note in notes %}
            <li>
              <a class="button" href = "{{ url_for('view_note') }}" >{{ note['title'] }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <!-- pop up for creating note -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Enter the fields below
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
      </div>

      <!-- TODO: Add some home page boiler plate to be inserted when the page first opens -->
      <!-- Section below is where note content is inserted for viewing -->
      <div id="content">
        {% block content %} {% endblock %}
      </div>

      <!-- js UI attachments below -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
              integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
              crossorigin="anonymous"></script>
      <!-- js for _____TODO______ ^ -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
              integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
              crossorigin="anonymous"></script>
      <!-- js for _____TODO______ ^ -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
              integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
              crossorigin="anonymous"></script>
      <!-- js for _____TODO______ ^ -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
              integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
              crossorigin="anonymous"></script>
      <!-- js for pop-ups ^ -->
    </body>
</html>
